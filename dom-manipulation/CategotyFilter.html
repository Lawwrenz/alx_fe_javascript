<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    .active-category {
      font-weight: bold;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <div id="filterControls">
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
    <button id="clearFilter">Clear Filter</button>
  </div>
  
  <div id="categorySelector">
    <h3>Or select a category:</h3>
  </div>
  
  <div id="quoteDisplay">
    <p>Click "Show New Quote" to get started!</p>
  </div>
  
  <button id="newQuote">Show New Quote</button>
  <button id="showAddForm">Add New Quote</button>
  <button id="exportQuotes">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" style="display: none;" />
  <button id="importQuotes">Import Quotes</button>
  
  <!-- Form will be created dynamically here -->
  <div id="formContainer"></div>
  
  <script src="script.js"></script>
</body>
</html>
