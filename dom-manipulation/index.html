<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Sync</title>
  <style>
    .sync-status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .syncing { background-color: #fff3cd; }
    .success { background-color: #d4edda; }
    .error { background-color: #f8d7da; }
    .conflict { background-color: #ffeeba; }
    #resolveConflictBtn { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <div id="syncStatus" class="sync-status" style="display: none;"></div>
  
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>
  
  <button id="syncNowBtn">Sync Now</button>
  
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>
  <button id="exportBtn">Export Quotes</button>
  
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>
  
  <input type="file" id="importFile" accept=".json" style="display: none;" />
  
  <script src="script.js"></script>
</body>
</html>
